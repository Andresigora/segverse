description: "
This is a simple segmentation of the customer's base regarding their behaviour on Sweets products and how much they bought. It is divided by quartiles. 2nd and 3rd quartiles are grouped together
"
segments_description: 
  Non consumer:  Never bought this product
  Sweets - Low consumer: Low consumption of this product. 1st quartile (0-25th percentile)
  Sweets - Frequent consumer: Moderate consumers of this product. 2nd and 3rd quartile (25th-75th percentile).
  Sweets - Biggest consumer: Top consumers of this product (75th-100th percentile).

