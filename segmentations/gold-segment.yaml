id: gold-segment
display-name: Gold Segment
entity: account
level: core
dataset:
  zone: curated
  namespace: account
  dataset: gold_segment
airflow_task: etl-curated-account-gold-segment
segmentation_column: gold_segment
owners:
  - andre.sigora
variables: 
  - Gold Purchases
description: "
This is a simple segmentation of the customer's base regarding their behaviour on Gold products and how much they bought. It is divided by quartiles. 2nd and 3rd quartiles are grouped together
"
segments_description: 
  Non consumer:  Never bought this product
  Gold - Low consumer: Low consumption of this product. 1st quartile (0-25th percentile)
  Gold - Frequent consumer: Moderate consumers of this product. 2nd and 3rd quartile (25th-75th percentile).
  Gold - Biggest consumer: Top consumers of this product (75th-100th percentile).

